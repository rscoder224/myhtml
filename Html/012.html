<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form Attributes Advance HTML 5</title>
    <!-- Use of HTML 5 advance form attributes Required- Must be added in the form
         Placeholder - text is already placed Inside the box
          Autofocus - Auto cusor in any field
           Read Only- User not able to text anything
            Disabled - field can be edited by user but the data will not be stored.
    Checked - Used to give Default Value Radio and Checkbox Type.
     Min-  Used to give Minimum Value
      Max- Used to give Maximum Value
       Maxlength- Used to Define Character value in Text boxex  -->
</head>
<body>
    <form align="center" ><fieldset>
        <legend>Advance form</legend>
        Name<input type="" required="" maxlenght="20" placeholder="Enter Your Name Here" autofocus/> <br> <br>
        Color<input type="color" required=""/> <br> <br>
        Email<input type="email" required=""/> <br> <br>
        Password<input type="password" required=""/> <br> <br>
        Age<input type="number" min="1" max="100" required=""/><br> <br>
        Range<input type="range" min="0" max="100" value="87"/><br> <br>
        Gender <input type="radio" name="Gender" value="male" checked=""> Male
        <input type="radio" name="Gender" value="female"> Female<br> <br>
        <input type="submit"/>
        <input type="reset"/>

        

    </fieldset>
    </form>
    
</body>
</html>
