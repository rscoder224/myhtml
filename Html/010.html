<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> html 5 form Advance Form Elements</title>
</head>
<body>
    <!-- Use Of Input as a closing Tag <input> </input> Use of color,Email,password,Number,Hidden -->
    
    <form>
        <fieldset>
            <legend>Advance Html 5 Forms</legend>
            Color <input type="color" name="color"/> <br> <br> 
            Email<input type="Email" name="email"/> <br> <br> 
            age <input type="number" min="1" max="25"/> <br> <br> 
            password<input type="password" name="password"/> <br> <br> 
            <input type="submit" name="send">

        </fieldset>
    </form>
    
</body>
</html>
