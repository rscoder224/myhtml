<!--  Superscript, Subscript, Center and Meter Tags in Html. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title> Superscript, Subscript, Center and Meter Tags in Html</title>
</head>
<body>
    <!-- Superscript a^2 + b^2 and Subscript log base2 10 -->

 <center>   cos0 <sup>2</sup> + sin0 <sup>2 <sup> 3</sup> </sup> </center>
 <br>
 <br>


 <center>  log <sub>2</sub> 10 + log <sub>3</sub> 12 </center> 

 <br>

 <meter min="0" max="100" value="66">
    Order values
 </meter>

</body>
</html>
