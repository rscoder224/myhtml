<!-- Use of table tags in html working of a prticular Table cellspacing matlab cell ke andar space add krne ke liye -->
<!-- cellpadding mtlab cell ke bahar space add krna align Position ke liye mtlab center ya phir right ya left  
bgcolor mtlab table aur row Ka background color declare krne ke liye
-->
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Use of Table in Html</title>

</head>
<body>
<Table border="5" cellspacing="20" cellpadding="21" align="center" bgcolor="red" width="1200" height="1000 ">
    <thead>
        <tr>
          <th> Name</th>
          <th> Class</th>
          <th> Marks (100) </th>
        </tr>
    </thead>
    <tbody>
          <tr align="center" bgcolor="blue">
            <td> Divyanshu</td>
            <td> 11-B </td>
            <td> 99</td>
          </tr>
          <tr align="center" bgcolor="green">
            <td> Ayush</td>
            <td> 11-B </td>
            <td> 99</td>

          </tr>
          <tr align="center" bgcolor="pink">
            <td> Shiva </td>
            <td> 11-B </td>
            <td> 99</td>
          </tr>


    </tbody>
   
</table> 
</body>
</html>
