<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Use of Div tag in html and Implementing Internal CSS</title>
    <!-- Div tag is also known as division Tag 
    The Div tag is used in HTML to make divisions of content in the web page (text,images,header,footer
    navigation bar, etc.)  Using Css properties Width Height Background-color Float-->
    <style>
        .parentrow-1{
            width: 800px;
        height: 800px;}
        #col1{
            width: 800px;
            height: 400px;
background-color: aqua;
        }

        
    </style>
</head>

<body>
    <div class="parentrow-1">
        <div id="col1">
            <div class="home">Home</div>
            <div>About</div>
        </div>
        <div>
            <div>
                Gallery
            </div>
            <div>Contact</div>
        </div>
    </div>
    
  
    


</body>
</html>
